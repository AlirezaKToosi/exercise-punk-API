<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Protest+Revolution&family=Ropa+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Punk API</title>
    <link rel="stylesheet" href="css/randomPage.css" />
    <link rel="stylesheet" href="css/moreInfoPage.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" id="homeLink">Home</a>
        <a href="#" id="searchLink" onclick="showView(3)">Search</a>
      </nav>
    </header>
    <main>
      <div id="randomPageView" style="display: none">
        <h1 class="header">welcome to beer-wiki</h1>
        <section id="beerCard">
          <div id="beerPhoto"></div>
          <div id="beerName"></div>
          <div id="beerInfo"></div>
          <div id="moreInfoLink"></div>
        </section>
      </div>

      <div id="searchPageView" style="display: none">
        <h1>Search for Beers</h1>
        <div id="searchArea">
          <input
            type="text"
            id="searchInput"
            placeholder="Search beer by name..."
          />
          <span class="material-symbols-outlined" id="searchButton"> search </span>
        </div>
        <div id="searchResults">
          <section id="title"><h2>Search Results</h2></section>
          <ul id="BeerList"></ul>
          <div id="navigation">
            <span class="material-symbols-outlined" id="previousPage"
              >navigate_before</span
            >
            <p id="pageInfo"></p>
            <span class="material-symbols-outlined" id="nextPage"
              >navigate_next</span
            >
          </div>
        </div>
      </div>
      <div id="beerDetails" style="display: none"></div>
    </main>
    <footer></footer>

    <script src="js/randomPage.js" type="module"></script>
    <script src="js/Search.js" type="module"></script>
    <script src="js/moreInfoPage.js" type="module"></script>

    <script src="js/showView.js"></script>
  </body>
</html>
